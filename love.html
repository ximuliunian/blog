<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>颖 亲启</title>
	<link rel="Shortcut Icon" href="https://www.ximuliunian.cf/ku/img/ico/logo.ico" type="image/x-icon" />
	<style>
		html,
		body {
			margin: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		body {
			background: #0cebeb;
			background: -webkit-linear-gradient(to right, #0cebeb, #20e3b2, #29ffc6);
			background: linear-gradient(to right, #0cebeb, #20e3b2, #29ffc6);
		}

		.MusicImg {
			position: fixed;
			top: 2%;
			z-index: 999;
			width: 40px;
			height: 40px;
			right: 3%;
			animation: rotateImg 1s linear infinite;
			vertical-align: middle;
		}

		@keyframes rotateImg {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		@-webkit-keyframes rotateImg {
			0% {
				-webkit-transform: rotate(0deg);
			}

			100% {
				-webkit-transform: rotate(360deg);
			}
		}
	</style>
	<script>
		function password() {
			var testV = 1;
			var pass1 = prompt('等伊人亲启 颖\n \n 密码:确定时间\n 8位数')
			while (testV < 3) {
				if (!pass1)
					history.go(-1);
				if (pass1 == "20211217") {
					alert('你来了,一些想说的话,我放里面了');
					break;
				}
				testV += -1;
				var pass1 = prompt('你不是我要等的人或者记错了\n再想想吧');
			}
			if (pass1 != "password" & testV == 3)
				history.go(-1);
			return "";
		}
		document.write(password());
	</script>
</head>

<body>

	<div id="music">
		<img src="ku/img/love/音符.png" class="MusicImg" onclick="MusicImg()" />
		<div class="audio-box" style="display: none">
			<audio id="myaudio" src="ku/音乐/越爱越难过.mp3" autoplay="autoplay" loop="loop" preload="auto">
				你的浏览器不支持HTML5
			</audio>
		</div>

		<script type="text/javascript">
			function MusicImg() {
				var oAudio = document.getElementById('myaudio');
				if (oAudio.paused) {
					oAudio.play();
					$(".MusicImg").css("-webkit-animation", "");
				} else {
					oAudio.pause();
					$(".MusicImg").css("-webkit-animation", "rotate 6s linear infinite");
				}
			}

			//解决苹果手机无法自动播放

			$(function () {
				document.addEventListener("WeixinJSBridgeReady", function () {
					$('#myaudio')[0].load();
					$('#myaudio')[0].play();
				}, false);
			})
		</script>

	</div>

	<div style="display: flex;flex-flow: column;align-items: center;margin-top: 50px;">
		<div>
			<a href="fu-ye/颖.html" target="menuFrame"><button><img src="ku/img/love/我喜欢你.png"
						width="200px" /></button></a>
		</div>
		<br />
		<div>


			<iframe id="menuFrame" name="menuFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no"
				width="500px" height="590px"></iframe>

		</div>
	</div>

	</div>

	<canvas id="canvas" width="1519" height="731"></canvas>
	<script>
		const WIDTH = document.documentElement.clientWidth;
		const HEIGHT = document.documentElement.clientHeight;

		let ctx = document.getElementById('canvas'),
			content = ctx.getContext('2d'),
			round = [],
			initRoundPopulation = 80;
		ctx.width = WIDTH;
		ctx.height = HEIGHT;

		function box(index, x, y) {
			this.index = index;
			this.x = x;
			this.y = y;
			this.r = Math.random() * 5 + 1;
			var alpha = (Math.floor(Math.random() * 10) + 1) / 10 / 2;
			this.color = "rgba(255,255,255," + alpha + ")";
		}

		box.prototype.draw = function () {
			content.fillStyle = this.color;
			content.shadowBlur = this.r * 2;
			content.beginPath();
			content.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
			content.closePath();
			content.fill();
		};

		function animate() {
			content.clearRect(0, 0, WIDTH, HEIGHT);
			for (var i in round) {
				round[i].move();
			}
			requestAnimationFrame(animate)
		}

		box.prototype.move = function () {
			this.y -= 0.30; //  上升移动速度
			if (this.y <= -10) {
				this.y = HEIGHT + 10;
			}
			this.draw();
		};

		function init() {
			for (var i = 0; i < initRoundPopulation; i++) {
				round[i] = new box(i, Math.random() * WIDTH, Math.random() * HEIGHT);
				round[i].draw();
			}
			animate();
		}
		init();
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title></title>
	<!--页面图标-->
	<link rel="icon" href="../ku/img/ico/打赏.ico" />
	<!--流动-->
	<link rel="stylesheet" href="../CSS/an-niu-color.css" />
	<!--鼠标-->
	<script src="../JS/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../JS/dian-ji.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		* {
			/*清除样式*/
			margin: 0;
			padding: 0;

		}

		div#da_shang {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			width: 800px;
			height: 400px;
			border: 3px solid #000
		}

		div#S_K_M {

			width: 300px;
			height: 400px;
			border-right: 3px solid #000;
		}

		div#biao_ti {
			position: absolute;
			top: 0;
			right: 0;
			height: 100px;
			width: 500px;
			border-bottom: 3px solid #000;
		}

		div#zuo {
			position: absolute;
			left: 0;
			height: 100px;
			width: 248px;
			text-align: center;
			border-right: 3px solid #000;
		}

		div#you {
			position: absolute;
			right: 0;
			width: 248px;
			height: 100px;
			border-left: 3px solid #000;
		}

		div#nei_rong {
			width: 500px;
			height: 300px;
			position: absolute;
			right: 0;
			top: 100px;
		}




		/*返回主界面按钮*/
		div#fan_hui {
			position: relative;
			bottom: 0px;
		}
	</style>
</head>

<body>
	<div id="da_shang">

		<!--图片-->

		<div id="S_K_M">
			<img src="../ku/img/三合一.png" width="300" height="400" />
		</div>

		<!--标题-->

		<div id="biao_ti">

			<!--左-->

			<div id="zuo">
				<font size="5" color="red">
					<h1>
						用爱发电
					</h1>
				</font>
			</div>

			<!--右-->

			<div id="you" class="liu">
				<a href="https://www.ximuliunian.cf" target="_blank">
					返回主页
				</a>
			</div>

		</div>


		<!--内容-->

		<div id="nei_rong">
			<font size="">
				<h1 align="center">
					可以发电也可以不发电
					<br />
					发电金额自选
					<br />
					<b style="color: red;">
						如果没有收入，请勿赞助
					</b>
					<br />
					赞助金额最好不要超过10
					<br />
					在此先谢过赞助的帅锅美铝啦
					<br />
					相信小站会越来越好！！！
					<br />
					<b style="color: red;">给站主五块钱，暖心一整天</b>
				</h1>
			</font>
		</div>


	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2208B点名表</title>
	<style>
		body {
			background: url(./img/9.jpg);
			background-size: 100%;
		}

		.w1 {
			width: 100%;
		}

		.left {
			width: 50%;
			float: left;
		}

		.right {
			/* width: 50%; */
			width: 50%;
			float: right;
		}

		/*圆圈*/
		.dd {
			width: 360px;
			height: 360px;
			border: 5px solid rgb(91, 91, 212);
			margin: 10px 230px 60px;
			background-image: url(./img/4-1.jpg);
			background-size: 100%;
			border-radius: 50%;
		}

		/*被点到的名字*/
		#box {
			margin: 220px 40px 60px;
			color: red;
			font-size: 50px;
			font-weight: bold;
		}

		/*开始结束按钮*/
		.cc {
			float: left;
			margin-left: 300px;
		}

		/*小组按钮*/
		.bb1 {
			float: left;
			margin-top: 50px;
			margin-left: 117px;
		}

		/*按钮样式*/
		.bb,
		.aa,
		.bb1 {
			width: 120px;
			height: 30px;
			background: rgb(91, 91, 212);
			border: 1px solid rgb(91, 91, 212);
			border-radius: 50px;
			color: white;
			font-weight: bold;
			font-size: 20px;
			outline: none;
		}
	</style>

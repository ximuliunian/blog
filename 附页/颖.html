<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.momk {
			animation: change 10s infinite;
			font-weight: 800;
		}

		@keyframes change {
			0% {
				color: #5cb85c;
			}

			25% {
				color: #556bd8;
			}

			50% {
				color: #e40707;
			}

			75% {
				color: #FFEB3B;
			}

			100% {
				color: blueviolet;
			}
		}

		body::-webkit-scrollbar {
			display: none;
		}
	</style>
</head>

<body onLoad="show()">
	<font size="6">
		<div id="txt" class="momk"></div>
	</font>
	<script language="javascript">
		content = "先问一下奶茶好喝吗,没别的意思,嘿嘿,在一起219天了,现在这个数字不会在往前走了,你陪我走过了219天,这段时间我很开心,我不知道你为什么要走,可能跟我不来找你有关吧,我也知道我没有来找你你肯定要生气,但是我就是不知道自己出于一种什么样的心态去做的这件事,人常说,到手就不会珍惜,到失去以后追悔莫及,我从来没忘你给我说的事情“要是有一天我们分手了, 你要是想我了, 就在主页挂上我的名字”我确实想要这么做,但是我看到你微信换的情头,你快手绑的恋人关系,我就知道,不可能了 我记得那时候你说这首歌不能听,我想,现在应该能听了 真是舍不得啊~~~但没办法名花有主喽";
		i = 0;

		function show() {
			str = content.substr(0, i);
			txt.innerHTML = str + "_";
			i++;
			//				if (i > content.length) i = 0;
			//循环速度
			setTimeout("show()", 300);
		}
	</script>
	</div>
</body>

</html>
<!-- 我胸怀宽大，可容纳日月山河，但 我的心很小，只够容下你一人。并不是因为你长得好看我才喜欢你，而是你给我一种都有人都给不了的感觉--在我难过的时候有你在我身边逗我开心，在我开心的时候有你在我身边分享喜悦......虽然有时候你笨笨的傻乎乎的，人生的路很长，而我们的路才刚刚开始，路上因为有你所以才变得丰富多彩   \n   Lᵒᵛᵉᵧₒᵤ ❤️ -->

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>我喜欢你❤️</title>
		<style>
			html,
			body {
				margin: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			
			body {
				background: #0cebeb;
				/* fallback for old browsers */
				background: -webkit-linear-gradient(to right, #0cebeb, #20e3b2, #29ffc6);
				/* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to right, #0cebeb, #20e3b2, #29ffc6);
				/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				/* uigradients 网站 */
			}
			
			div#tiao-zhuan {
				position: absolute;
				top: 10%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			div#xian_shi {
				position: absolute;
				top: 60%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.MusicImg {
				position: fixed;
				top: 2%;
				z-index: 999;
				width: 40px;
				height: 40px;
				right: 3%;
				-webkit-animation: rotateImg 1s linear infinite;
				vertical-align: middle;
			}
			
			@keyframes rotateImg {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			
			@-webkit-keyframes rotateImg {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>

		<div id="music">
			<img src="../img/图标/音符.png" class="MusicImg" onclick="MusicImg()" />
			<div class="audio-box" style="display: none">
				<audio id="myaudio" src="../img/音乐/我们结婚吧.mp3" loop="loop" autoplay="autoplay" controls="controls">
					你的浏览器不支持HTML5
				</audio>
			</div>

			<script type="text/javascript">
				function MusicImg() {
					var oAudio = document.getElementById('myaudio');
					if(oAudio.paused) {
						oAudio.play();
						$(".MusicImg").css("-webkit-animation", "");
					} else {
						oAudio.pause();
						$(".MusicImg").css("-webkit-animation", "rotate 6s linear infinite");
					}
				}

				//解决苹果手机无法自动播放

				$(function() {
					document.addEventListener("WeixinJSBridgeReady", function() {
						$('#myaudio')[0].load();
						$('#myaudio')[0].play();
					}, false);
				})
			</script>

		</div>

		<div id="tiao-zhuan">
			<a href="我喜欢你❤️.html" target="menuFrame"><button><img src="../img/图标/我喜欢你.png" width="200px"/></button></a>
		</div>
		<br />
		<div id="xian_shi">

			<!--注意：上面的menuFrame不能更改，要求全部一样，如不要滚动条，自己将scrolling改为 no-->

			<iframe id="menuFrame" name="menuFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no" width="500px" height="600px"></iframe>

		</div>

		<canvas id="canvas" width="1519" height="731"></canvas>
		<script>
			const WIDTH = document.documentElement.clientWidth;
			const HEIGHT = document.documentElement.clientHeight;

			let ctx = document.getElementById('canvas'),
				content = ctx.getContext('2d'),
				round = [],
				initRoundPopulation = 80;
			ctx.width = WIDTH;
			ctx.height = HEIGHT;

			function box(index, x, y) {
				this.index = index;
				this.x = x;
				this.y = y;
				this.r = Math.random() * 5 + 1;
				var alpha = (Math.floor(Math.random() * 10) + 1) / 10 / 2;
				this.color = "rgba(255,255,255," + alpha + ")";
			}

			box.prototype.draw = function() {
				content.fillStyle = this.color;
				content.shadowBlur = this.r * 2;
				content.beginPath();
				content.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
				content.closePath();
				content.fill();
			};

			function animate() {
				content.clearRect(0, 0, WIDTH, HEIGHT);
				for(var i in round) {
					round[i].move();
				}
				requestAnimationFrame(animate)
			}

			box.prototype.move = function() {
				this.y -= 0.30; //  上升移动速度
				if(this.y <= -10) {
					this.y = HEIGHT + 10;
				}
				this.draw();
			};

			function init() {
				for(var i = 0; i < initRoundPopulation; i++) {
					round[i] = new box(i, Math.random() * WIDTH, Math.random() * HEIGHT);
					round[i].draw();
				}
				animate();
			}
			init();
		</script>

	</body>

</html>
